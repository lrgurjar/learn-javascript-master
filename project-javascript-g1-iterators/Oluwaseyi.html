<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Benchmark</title>
</head>
<body>
    <script>
        //3. Higher Order Function (HOF)
        const repeat = (func, param, times) =>{
            for (let i=0; i<times; i++){
                func(param);
                console.log('Run number: ' + (i+1));
            }
        }
        //4.
        function repeatDuration(repeat, times,func, param){
            const startTime = new Date();
            repeat(func, param, times);
            const stopTime = new Date();
            return console.log("Running time is " + (stopTime - startTime) + " milliseconds");
            }

        //5. A function that calculates the factorial of a number.
          function factorial(n){
            if (n < 0){
              return console.log('Please enter a positive number/integer.');}
            else if (n === 0){
              const answer = 1;
              return console.log(`The factorial of ${n} = ${answer}.`);}
            else {
                 let answer = 1
                 for(i = n; i > 0 ; i--){
                    answer = answer * i};
                  return console.log(`The factorial of ${n} is ${answer}`);
              }
          }
        //6. Passing the function 'factorial' as an argument to 'repeatDuration'.
        repeatDuration(repeat,1000,factorial,20);

    </script>
</body>
</html>
