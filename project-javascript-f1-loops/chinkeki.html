<!DOCTYPE html>
<html>

<body>
    <script>
        //Create a for loop and log odd numbers from 1 to 11:
        console.log('odd numbers from 1 to 11');
        for (let i = 1; i <= 11; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }

        //Create a for loop and log even numbers from 11 to 1 in reverse:
        console.log('\neven numbers from 11 to 1');
        for (let i = 11; i > 0; i--) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        //Define an array named myList
        let myList = ['Fruit', 'Milk', 'Cheese', 'Baken', 'Bread'];

        //Log all item in the array into console with a for loop.
        console.log('\nitems in my list')
        for (let i = 0; i < myList.length; i++) {
            console.log(myList[i]);
        }

        //Create new array named fruits
        console.log('\nFruit list')
        let fruits = [['apple', 'orange', 'banana'], ['coconut', 'cumbersome'], ['starbery', 'bluebery']]
        for (let i = 0; i < fruits.length; i++) {
            for (let j = 0; j < fruits[i].length; j++) {
                     console.log(fruits[i][j]);
                }
        }

        //Use do while to log myList items in reverse mode
        console.log('\nitems in my list reversed')
        let i = myList.length - 1;
        do {
            console.log(myList[i]);
            i--;
        } while (i >= 0)
    </script>
</body>

</html>
