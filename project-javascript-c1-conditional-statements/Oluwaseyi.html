<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Food Recommender</title>
</head>
    <body>
        <script>
            let dogSize = 'Small';
            let dogEnergy = 'Medium';
            let dogHeight = 9;
            if(dogSize === 'Small' && dogHeight < 9){
                console.log("Food: Dry Dog Food.");}
            else if (dogSize === 'Medium' || dogHeight > 12){
                console.log("Food: Dehydrated Dog Food.");}
            else if (dogSize === 'Big' && dogHeight > 17){
                console.log("Food: Raw Dog Food");}
            else {
                console.log("Canned Dog Food");}

            let dogBreed = 'Akita';
            switch(dogBreed){
                case 'Affenpinscher':
                    console.log("Dry");
                    break;
                case 'Akita':
                    console.log("Dehydrated");
                    break;
                case 'Cesky Terrier':
                    console.log("Raw");
                default:
                    console.log("Canned");
                    break;
            }
        </script>
    </body>
</html>
