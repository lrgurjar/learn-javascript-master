<!DOCTYPE html>
<html>
  <body>
    <script>
      // your code here

      // 3
      let year, month, day, dayOfWeek;

      (year = 2019), (month = 10), (day = 9), (dayOfWeek = 2);

      // 4
      function showDayName(dayOfWeek) {
        switch (dayOfWeek) {
          case 1:
            console.log('Sunday');
            break;
          case 2:
            console.log('Monday');
            break;
          case 3:
            console.log('Tuesday');
            break;
          case 4:
            console.log('Thursday');
            break;
          case 5:
            console.log('Friday');
            break;
          case 6:
            console.log('Saturday');
            break;
          default:
            break;
        }
      }

      showDayName(dayOfWeek);

      // 5
      function convert2String(dayNumber) {
        let formattedDated;

        if (dayNumber < 10) {
          formattedDated = '0' + dayNumber;
          return formattedDated;
        }

        return dayNumber;
      }

      // 6
      function formatDate(year, month, day) {
        return `${year}/${convert2String(month)}/${convert2String(day)}`;
      }

      // 7
      function formatDataChristmas(year = 2020, month = 01, day = 01) {
        return formatDate(year, month, day);
      }

      // 8
      function nextYear(year) {
        return year + 1;
      }

      console.log(formatDate(nextYear(year), month, day));

      // 9
      const formatDateConcised = (year, month, day) =>
        `${year}/${convert2String(month)}/${convert2String(day)}`;

      console.log(formatDateConcised(year, month, day));
    </script>
  </body>
